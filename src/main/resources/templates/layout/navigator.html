<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navigator">
    <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
        <a class="navbar-brand" href="/static">홈</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <!-- 로그인 전 페이지 -->
            <div sec:authorize="isAnonymous()">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/auth/loginForm}">로그인</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/auth/signupForm}">회원가입</a></li>
                    </ul>
                </div>
            </div>

            <!-- 로그인 후 페이지   -->
            <div sec:authorize="isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/form/updateForm">회원정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="/form/saveForm">글쓰기</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                </ul>
            </div>

        </div>

    </nav>
</div>
<br/>
